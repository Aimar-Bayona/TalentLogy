<!-- Estilo de una Tabla de Datos: Estiliza una tabla de datos HTML, cambiando el fondo de las filas alternas y agregando bordes a las celdas. -->

</head>

            <tr>

            <tr>

            </tr>
            <tr>
                <td>4</td>
