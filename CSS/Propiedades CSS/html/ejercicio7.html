<!-- Crea un formulario con campos de texto, casillas de verificación y botones. Este ejercicio te ayudará a utilizar el posicionamiento para crear formularios más funcionales. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <link rel="stylesheet" href="../css/ejercicio7.css">
</head>
<body>
    <div class="formulario">
        <h2>Formulario</h2>
        <form action="post">
            <label for="nombre">Nombre:</label>
            <input type="text" required>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" required>
            <label for="pass">Contraseña:</label>
            <input type="password" required>
            <label for="comentario">Comentario:</label>
            <textarea></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
