<!-- Barra de progreso animada: Desarrolla una barra de progreso animada que aumente su longitud gradualmente. Utiliza estilos y manipulación del DOM para reflejar el progreso en respuesta a eventos o acciones específicas. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .progress-container {
            width: 300px;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #63b8ed;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        function increaseProgress() {
            const progressBar = document.getElementById('progressBar');
            const currentWidth = parseFloat(getComputedStyle(progressBar).width);
            const newWidth = Math.min(currentWidth + 10, 100); 
            progressBar.style.width = newWidth + '%';
        }

        setInterval(increaseProgress, 1000); 
    </script>

</body>
</html>
