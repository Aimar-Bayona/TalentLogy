<!-- Galería de imágenes básica: Desarrolla una galería de imágenes que, al hacer clic en una miniatura, utiliza AJAX para cargar y mostrar la imagen a tamaño completo desde un servidor local. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
            body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .galeria {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .miniatura {
        margin: 5px;
        cursor: pointer;
        transition: transform 0.3s;
        height: 200px;
        width: auto;
      }

      .miniatura:hover {
        transform: scale(1.1); 
      }

      #container {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
      }

      #fullImagen {
        max-width: 80%;
        max-height: 80%;
        border: 2px solid #fff;
      }

      #boton {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h2>Galería de Imágenes</h2>

    <div class="galeria" id="galeria"></div>

    <div id="container">
      <span id="boton" onclick="cerrarFull()">&times;</span>
      <img src="" alt="Imagen a tamaño completo" id="fullImagen" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        cargarMiniatura();
      });

      function cargarMiniatura() {
        const galleryContainer = document.getElementById("galeria");
        const imageList = ["imagen1.jpg", "imagen2.jpg", "imagen3.jpg"];

        imageList.forEach((miniatura, index) => {
          const imgElement = document.createElement("img");
          imgElement.src = `./ejercicio9/imagen${index + 1}.jpg`;
          imgElement.alt = `Miniatura ${index + 1}`;
          imgElement.classList.add("miniatura");
          imgElement.setAttribute("onclick", `abrirFull(${index})`);
          galleryContainer.appendChild(imgElement);
        });
      }

      function abrirFull(index) {
        const container = document.getElementById("container");
        const fullImagen = document.getElementById("fullImagen");

        fullImagen.src = `./ejercicio9/imagen${index + 1}.jpg`;
        fullImagen.alt = `Imagen a tamaño completo ${index + 1}`;
        container.style.display = "flex";
      }

      function cerrarFull() {
        const container = document.getElementById("container");
        container.style.display = "none";
      }
    </script>
  </body>
</html>
