<!-- Arrastrar y Soltar: Implementa la funcionalidad de arrastrar y soltar para un elemento. Actualiza su posición en la página al soltarlo. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #drag {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      line-height: 100px;
      position: absolute;
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="drag" draggable="true">Arrastrame</div>

  <script>
    const elemento = document.getElementById("drag")

    elemento.addEventListener("dragstart", e => {
      e.dataTransfer.setData("text/plain", "")
      elemento.style.opacity = ".5"
    })

    elemento.addEventListener("dragend", ()=> elemento.style.opacity = "1")

    document.addEventListener("dragover", e => e.preventDefault())

    document.addEventListener("drop", e => {
      e.preventDefault()

      elemento.style.left = `${e.clientX - elemento.clientWidth / 2}px`
      elemento.style.top = `${e.clientY - elemento.clientHeight / 2}px`
    })
  </script>
</body>
</html>
