<!-- ValidaciÃ³n de Formulario en Tiempo Real: Agrega event listeners a campos de entrada en un formulario. Muestra mensajes de error en tiempo real si los datos no cumplen con ciertos criterios. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="validar()">
        <label for="">Nombre:</label>
        <input type="text" id="nombre" oninput="validarNombre()">
        <span id="errorNombre"></span>
        <label for="">Correo:</label>
        <input type="email" id="correo" oninput="validarCorreo()">
        <span id="errorCorreo"></span>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function validarNombre() {
            const nombre = document.getElementById("nombre")
            const error = document.getElementById("errorNombre")

            if (nombre.value.trim()=='') {
                error.textContent = "Ingrese un Nombre"
            } else {
                error.textContent = ""
            }
            advertencia(error)
        }

        function validarCorreo() {
            const correo = document.getElementById("correo")
            const error = document.getElementById("errorCorreo")
            const requisitos = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            if (!requisitos.test(correo.value)) {
                error.textContent = "Ingrese un correo valido"
            } else {
                error.textContent = ""
            }
            advertencia(error)
        }

        function validar() {
            validarNombre()
            validarCorreo()
        }

        function advertencia(elemento) {
            elemento.style.color = "#f00"
        }
    </script>
</body>
</html>
