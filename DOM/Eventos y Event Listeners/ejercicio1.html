<!-- Cambios din치micos de estilo: Crea una p치gina web con un bot칩n que, al hacer clic, cambie din치micamente el color de fondo de un elemento HTML utilizando JavaScript y estilos en el DOM. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="cambioColor()">Cambiar color</button>

    <script>
        function cambioColor() {
            const body = document.body
            body.style.backgroundColor = "#f00"   
        }
    </script>
</body>
</html>
