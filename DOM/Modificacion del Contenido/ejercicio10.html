<!-- Actualizar Contenido con Datos Externos: Utiliza la función fetch para obtener datos de una API externa y actualiza dinámicamente el contenido de la página con esos datos. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="usuarios"></div>

    <script>
        document.addEventListener("DOMContentLoaded", cargarDatos);

        function cargarDatos() {
            const url = "https://jsonplaceholder.typicode.com/users";

            fetch(url)
                .then(response => response.json())
                .then(data => mostrarDatos(data))
                .catch(error => console.error('Error al cargar datos:', error));
        }

        function mostrarDatos(usuarios) {
            const usuariosDiv = document.getElementById("usuarios");

            usuarios.forEach(usuario => {
                const usuarioElement = document.createElement("div");
                usuarioElement.innerHTML = `<p><strong>${usuario.name}</strong> (${usuario.email})</p>`;
                usuariosDiv.appendChild(usuarioElement);
            });
        }
    </script>
</body>
</html>
