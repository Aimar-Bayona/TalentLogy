<!-- Cambiar Estilos Dinámicamente: Selecciona un elemento y cambia su estilo (por ejemplo, el color de fondo o el tamaño del texto) utilizando JavaScript en respuesta a algún evento, como un clic en un botón. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">Presiona</button>

    <script>
        let button = document.getElementById("button")

        button.addEventListener("click", ()=>{
            button.style.backgroundColor = "#012345"            
            button.style.color = "#fedcba"            
        })
    </script>
</body>
</html>
