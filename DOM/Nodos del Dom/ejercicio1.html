<!-- Manipulación de Texto: Selecciona un elemento de texto en tu página y cambia su contenido utilizando JavaScript. Por ejemplo, cambia el texto de un párrafo o un encabezado. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam modi quo numquam odit dignissimos saepe officiis illo, tempore, est, rerum ipsum laudantium. Ipsam est saepe quidem possimus, consectetur soluta excepturi.</p>

    <script>
        let texto = document.getElementById("texto")

        texto.innerText = "Texto de Prueba"
    </script>
</body>

</html>
