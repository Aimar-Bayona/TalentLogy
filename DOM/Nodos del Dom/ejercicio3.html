<!-- ManipulaciÃ³n de Atributos: Selecciona un elemento que tenga un atributo (como un enlace con un atributo href) y cambia el valor del atributo utilizando JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" id="enlace">Ir a enlace</a>

    <script>
        let enlace = document.getElementById("enlace")
        enlace.setAttribute("href", "https://www.google.com")
    </script>
</body>
</html>
