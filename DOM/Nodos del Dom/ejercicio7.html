<!-- Manejar Eventos: Asigna un manejador de eventos a un elemento (por ejemplo, un botón) y realiza alguna acción cuando ocurra el evento (por ejemplo, mostrar un mensaje en la consola cuando se haga clic en el botón). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">Presiona</button>

    <script>
        let button = document.getElementById("button")
        button.addEventListener("click", ()=>{
            console.log("Hello World");
        })
    </script>
</body>
</html>
