<!-- Aplicación de Lista de Tareas Interactiva: Crea una aplicación simple de lista de tareas. Los usuarios pueden agregar tareas, marcarlas como completadas y eliminarlas. Utiliza nodos de texto y elementos de lista. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="tarea">Agregar Tarea</label>
    <input type="text" id="agregar" placeholder="Añadir nueva tarea">
    <ul id="lista"></ul>

    <script>
        let agregar = document.getElementById("agregar")
        let lista = document.getElementById("lista")

        agregar.addEventListener("keypress", event => {
            if (event.key == 'Enter' && agregar.value.trim() !='') {
                agregarTarea(agregar.value.trim())
                agregar.value = ""
            }
        })

        function agregarTarea(tarea) {
            const item = document.createElement("li")
            const texto = document.createTextNode(tarea)

            item.appendChild(texto)
            lista.appendChild(item)
            item.addEventListener("contextmenu", event => {
                event.preventDefault()
                borrarTarea(item)
            })
        }

        function borrarTarea(tarea) {
            lista.removeChild(tarea)
        }

    </script>
</body>
</html>
