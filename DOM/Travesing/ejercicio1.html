<!-- Cambiar el Texto de un Elemento: Selecciona un elemento de texto y cambia su contenido dinÃ¡micamente utilizando JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="contenido">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis eos voluptates nulla? Distinctio reprehenderit officia culpa veritatis nostrum, vero eaque, quibusdam vitae odio doloremque beatae rerum corrupti voluptatibus quo iste?</p>

    <script>
        const p = document.getElementById("contenido")
        p.textContent = "Nuevo contenido"
    </script>
</body>
</html>
