<!-- Creaci칩n de una Lista Din치mica: Crea una lista (<ul> o <ol>) din치micamente utilizando JavaScript. Permite que los usuarios agreguen elementos a la lista mediante un formulario. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista Din치mica</h1>

    <form onsubmit="agregar(event)">
        <label for="">Inserte item</label>
        <input type="text" id="input" required>
        <button type="submit">Agregar item</button>
    </form>
    <ol id="lista"></ol>

    <script>
        const ol = document.getElementById("lista")
        const input = document.getElementById("input")
        function agregar() {   
            event.preventDefault()
            const item = document.createElement("li")
            item.textContent = input.value

            ol.appendChild(item)
            input.value = ''
        }

    </script>
</body>
</html>
