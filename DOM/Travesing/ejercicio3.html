<!-- Eliminación de Elementos: Selecciona un conjunto de elementos y proporciona la capacidad de eliminarlos al hacer clic en un botón. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
        <li id="elemento"><button onclick="eliminar(this)">Eliminar elemento</button></li>
    </ul>

    <script>
        
        function eliminar(elemento) {
            const elementoParent = elemento.parentNode
            const lista = document.getElementById("lista")
            lista.removeChild(elementoParent)
            
        }
    </script>
</body>
</html>
