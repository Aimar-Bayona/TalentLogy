<!-- Lista de Compras: Crea una lista simple de compras con al menos cinco elementos utilizando listas desordenadas. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <ul>
        <li>Arroz</li>
        <li>Azucar</li>
        <li>Harina
            <ul>
                <li>Harina de Pan</li>
                <li>Harina de Trigo</li>
            </ul>
        </li>
        <li>Pasta</li>
        <li>Salsas
            <ul>
                <li>Mayonesa</li>
                <li>Mostaza</li>
                <li>Salsa de tomate</li>
                <li>Salsa BBQ</li>
            </ul>
        </li>
    </ul>
</body>
</html>
