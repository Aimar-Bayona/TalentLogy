<!-- Definiciones: Crea una lista de definiciones usando la etiqueta <dl> para términos, <dt> para definiciones y <dd> para descripciones. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definiciones</title>
</head>
<body>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

        <dt>JavaScript</dt>
        <dd>Es un lenguaje de programación</dd>

        <dt>Responsive Design</dt>
        <dd>Un diseño responsivo permite adaptar el sitio a diferentes tamaños</dd>

        <dt>SEO</dt>
        <dd>Search Engine Optimization</dd>
    </dl>

</body>
</html>
