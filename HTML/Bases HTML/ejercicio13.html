<!-- Confeccionar una tabla que muestre los nombre de países en una columna y su cantidad de habitantes en otra. Disponer un título de los datos que representa la tabla. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Países</title>
</head>
<body>
    <h1>Países</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre del País</th>
                <th>Cantidad de Habitantes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Colombia</td>
                <td>50 millones</td>
            </tr>
            <tr>
                <td>Argentina</td>
                <td>45 millones</td>
            </tr>
            <tr>
                <td>Estados Unidos</td>
                <td>331 millones</td>
            </tr>
            <tr>
                <td>España</td>
                <td>47 millones</td>
            </tr>
            <tr>
                <td>Rusia</td>
                <td>146 millones</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
