<!-- Calendario de Eventos: Crea un calendario de eventos que muestre actividades para diferentes días y horarios. Utiliza elementos semánticos para resaltar fechas y detalles. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>

    <header>
        <h1>Calendario de Eventos</h1>
    </header>

    <table border="1">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Actividad</th>
                <th>Lugar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-01-15</td>
                <td>15:00 - 17:00</td>
                <td>Conferencia</td>
                <td>Sala de Conferencias A</td>
            </tr>
            <tr>
                <td>2023-02-02</td>
                <td>09:30 - 12:00</td>
                <td>Taller de Diseño</td>
                <td>Salón Creativo</td>
            </tr>
            <tr>
                <td>2023-02-28</td>
                <td>18:00 - 20:30</td>
                <td>Concierto en Vivo</td>
                <td>Anfiteatro al Aire Libre</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
