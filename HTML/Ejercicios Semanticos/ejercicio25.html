<!-- Página de Lista de Reproducción Musical: Diseña una página que presente una lista de reproducción musical, incluyendo títulos de canciones, artistas y enlaces de reproducción. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reproducción Musical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
        }

        section {
            margin-top: 20px;
        }

        h2 {
            color: #3498db;
        }

        .song {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .song a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .song a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Página de Lista de Reproducción Musical</h1>
    </header>

    <section>
        <h2><a href="https://www.youtube.com/watch?v=CprfjfN5PRs&pp=ygUNbm8gbW9yZSB0ZWFycw%3D%3D" target="_blank">No More Tears</a></h2>
        <p>Artista: Ozzy Osbourne</p>
    </section>

    <section>
        <h2><a href="https://www.youtube.com/watch?v=8aQRq9hhekA&pp=ygUWYmxhY2sgc2FiYmF0aCBpcm9uIG1hbg%3D%3D" target="_blank">Iron Man</a></h2>
        <p>Artista: Black Sabbath</p>
    </section>

    <section>
        <h2><a href="https://www.youtube.com/watch?v=0qanF-91aJo&pp=ygUWYmxhY2sgc2FiYmF0aCBwYXJhbm9pZA%3D%3D" target="_blank">Paranoid</a></h2>
        <p>Artista: Black Sabbath</p>
    </section>

</body>
</html>
