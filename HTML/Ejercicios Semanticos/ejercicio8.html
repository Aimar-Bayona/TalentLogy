<!-- Detalles de Contacto: Agrega un elemento <address> en tu pie de página con los detalles de contacto de la persona o empresa detrás de la página. -->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Contacto</title>
</head>
<body>

        <header>
            <h1>Contactanos</h1>
        </header>
        <address>
            <ul>
                <li>Facebook</li>
                <li>Gmail</li>
                <li>Instagram</li>

                <li>WhatsApp</li>
            </ul>
        </address>
    </footer>
</body>
</html>
