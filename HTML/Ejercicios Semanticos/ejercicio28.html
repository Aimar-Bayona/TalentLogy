<!-- Perfil de Personaje de Ficción: Crea una página que presente un perfil detallado de un personaje de ficción, incluyendo su historia, personalidad y relaciones con otros personajes. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaje de Ficción</title>
</head>
<body>

    <header>
        <h1>Perfil de Personaje de Ficción</h1>
    </header>

    <section>
        <h2>Nombre: [Nombre del Personaje]</h2>
        <p><strong>Edad:</strong> [Edad]</p>
        <p><strong>Ocupación:</strong> [Ocupación]</p>
        <p><strong>Historia:</strong> [Breve historia del personaje]</p>
        <p><strong>Personalidad:</strong> [Descripción de la personalidad del personaje]</p>
        <p><strong>Relaciones con otros personajes:</strong> [Detalles sobre las relaciones]</p>
    </section>

</body>
</html>
