<!-- Modals (Modales): Crea una galería de imágenes que, al hacer clic en una miniatura, muestre un modal con la imagen en tamaño completo. Asegúrate de que el modal sea responsivo y permita al usuario cerrarlo fácilmente. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Modales de Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <a href="#modal1" data-toggle="modal" data-target="#modal1">
                    <img src="https://w0.peakpx.com/wallpaper/630/594/HD-wallpaper-black-clover-for-mobile-phone-tablet-computer-and-other-devices-and-wa-black-clover-fondo-de-pantalla-de-anime-anime-oscuro-wizard-king-thumbnail.jpg" class="img-thumbnail" alt="Imagen 1">
                </a>
            </div>
            <div class="col-md-4">
                <a href="#modal2" data-toggle="modal" data-target="#modal2">
                    <img src="https://png.pngtree.com/thumb_back/fw800/background/20230519/pngtree-anime-girl-near-an-edge-and-the-flowers-on-her-shoulders-image_2577534.jpg" class="img-thumbnail" alt="Imagen 2">
                </a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Imagen 1</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <img src="https://w0.peakpx.com/wallpaper/630/594/HD-wallpaper-black-clover-for-mobile-phone-tablet-computer-and-other-devices-and-wa-black-clover-fondo-de-pantalla-de-anime-anime-oscuro-wizard-king-thumbnail.jpg" class="img-fluid" alt="Imagen 1">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal2">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Imagen 2</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <img src="https://png.pngtree.com/thumb_back/fw800/background/20230519/pngtree-anime-girl-near-an-edge-and-the-flowers-on-her-shoulders-image_2577534.jpg" class="img-fluid" alt="Imagen 2">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
