<!-- Forms (Formularios): Crea un formulario de registro que utilice los estilos predefinidos de Bootstrap. Incluye campos para nombre, correo electrónico, contraseña y una casilla de verificación para aceptar términos y condiciones. Implementa también un botón de envío con estilos personalizados. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro con Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ejercicio2.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Registro</h1>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terminos">
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
        </form>
    </div>

</body>
</html>
