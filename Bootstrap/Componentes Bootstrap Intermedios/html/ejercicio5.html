<!-- Alerts (Alertas): Construye una página que contenga información importante y utilice alertas de Bootstrap para resaltar mensajes de éxito, advertencia y error. Asegúrate de que las alertas se integren de manera armoniosa en el diseño general de la página. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas de Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ejercicio5.css">
</head>
<body>

    <div class="container mt-5">

        <div class="alert alert-primary" role="alert">
            <strong>Primaria:</strong> Primaria.
        </div>

        <div class="alert alert-secondary" role="alert">
            <strong>Secundaria:</strong> Secundaria.
        </div>

        <div class="alert alert-success" role="alert">
            <strong>Éxito:</strong> Tu acción se completó correctamente.
        </div>

        <div class="alert alert-warning" role="alert">
            <strong>Advertencia:</strong> Este es un mensaje de advertencia importante.
        </div>

        <div class="alert alert-danger" role="alert">
            <strong>Error:</strong> Algo salió mal. Por favor, intenta de nuevo.
        </div>
    </div>

</body>
</html>
