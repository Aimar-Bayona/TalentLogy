<!-- Buttons (Botones): Desarrolla una página que contenga varias secciones, cada una con un botón de llamada a la acción. Utiliza diferentes estilos de botones de Bootstrap, como primarios, secundarios y de éxito. Asegúrate de que los botones tengan tamaños y colores apropiados. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botones de Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <section>
            <h2>Sección 1</h2>
            <p>Contenido de la sección 1.</p>
            <button type="button" class="btn btn-primary">Botón Primario</button>
        </section>

        <section>
            <h2>Sección 2</h2>
            <p>Contenido de la sección 2.</p>
            <button type="button" class="btn btn-secondary">Botón Secundario</button>
        </section>

        <section>
            <h2>Sección 3</h2>
            <p>Contenido de la sección 3.</p>
            <button type="button" class="btn btn-success">Botón de Éxito</button>

        <section>
            <h2>Sección 4</h2>
            <p>Contenido de la sección 4.</p>
            <button type="button" class="btn btn-danger">Botón de Peligro</button>
        </section>

        <section>
            <h2>Sección 5</h2>
            <p>Contenido de la sección 5.</p>
            <button type="button" class="btn btn-warning">Botón de Advertencia</button>
        </section>
    </div>


</body>
</html>
