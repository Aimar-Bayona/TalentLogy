<!-- Galería de Imágenes con Lightbox Responsivo: Crea una galería de imágenes con miniaturas y un lightbox para ver imágenes en tamaño completo. Asegúrate de que la galería sea responsiva y se vea bien en diferentes dispositivos. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con Lightbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <a href="https://placekitten.com/800/600" data-lightbox="gallery" data-title="Imagen 1">
                    <img src="https://placekitten.com/400/300" class="img-thumbnail" alt="Imagen 1">
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://placekitten.com/801/601" data-lightbox="gallery" data-title="Imagen 2">
                    <img src="https://placekitten.com/401/301" class="img-thumbnail" alt="Imagen 2">
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://placekitten.com/802/602" data-lightbox="gallery" data-title="Imagen 3">
                    <img src="https://placekitten.com/402/302" class="img-thumbnail" alt="Imagen 3">
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>

</body>
</html>
