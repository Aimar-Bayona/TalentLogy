<!-- Panel de Control de Sensores: Diseña un panel de control para visualizar datos de sensores. Utiliza clases de Bootstrap para estructurar la información y colores para indicar estados de los sensores. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Sensores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Panel de Control de Sensores</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body  bg-success">
                        <h5 class="card-title">Sensor #1</h5>
                        <p class="card-text">Descripción del Sensor Funcional</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-warning">
                        <h5 class="card-title">Sensor #2</h5>
                        <p class="card-text">Descripción del Sensor Advertencia</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body  bg-danger">
                        <h5 class="card-title">Sensor #3</h5>
                        <p class="card-text">Descripción del Sensor Peligro</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
