<!-- Gestión de Usuarios: Diseña una página de administración de usuarios. Utiliza clases de Bootstrap para alinear y organizar información sobre usuarios, como nombres, correos electrónicos y roles. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Gestión de Usuarios</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th class="col">ID</th>
                    <th class="col">Nombre</th>
                    <th class="col">Correo Electrónico</th>
                    <th class="col">Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Usuario 1</td>
                    <td>Correo 1</td>
                    <td>Rol 1</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Usuario 2</td>
                    <td>Correo 2</td>
                    <td>Rol 2</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Usuario 3</td>
                    <td>Correo 3</td>
                    <td>Rol 3</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Usuario 4</td>
                    <td>Correo 4</td>
                    <td>Rol 4</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Usuario 5</td>
                    <td>Correo 5</td>
                    <td>Rol 5</td>
                </tr>
                <tr>
                    <th scope="row">6</th>
                    <td>Usuario 6</td>
                    <td>Correo 6</td>
                    <td>Rol 6</td>
                </tr>
                <tr>
                    <th scope="row">7</th>
                    <td>Usuario 7</td>
                    <td>Correo 7</td>
                    <td>Rol 7</td>
                </tr>
                <tr>
                    <th scope="row">8</th>
                    <td>Usuario 8</td>
                    <td>Correo 8</td>
                    <td>Rol 8</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
