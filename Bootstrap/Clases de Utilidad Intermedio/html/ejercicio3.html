<!-- Tablero de Proyectos Interactivo: Construye un tablero interactivo de proyectos utilizando tarjetas (cards) de Bootstrap. Cada tarjeta debe representar un proyecto con información relevante y ser desplazable. -->

<!DOCTYPE html>
<html lang="en">

</html>
