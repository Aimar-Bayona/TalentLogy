<!-- Aplicación de Música: Desarrolla una aplicación web para reproducir música. Utiliza componentes de Bootstrap para organizar la interfaz y agregar funcionalidades como listas de reproducción y controles de reproducción. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Reproductor de Música</h2>
        <ul class="dark-group">
            <li class="list-group-item">Canción 1</li>
            <li class="list-group-item">Canción 2</li>
            <li class="list-group-item">Canción 3</li>
            <li class="list-group-item">Canción 4</li>
            <li class="list-group-item">Canción 5</li>
            <li class="list-group-item">Canción 6</li>
        </ul>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Reproduciendo: Canción Actual</h5>
                <div class="text-center">
                    <button class="btn btn-outline-secundary">Anterior</button>
                    <button class="btn btn-outline-primary">Reproducir</button>
                    <button class="btn btn-outline-secundary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
